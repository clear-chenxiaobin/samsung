<div ng-controller="MenuController" class="menu-content">
    <div class="logo"><img ng-src="{{logo}}"></div>
    <div class="menu-item-container">
        <ul id="menu-item-list" ng-style="{left: menuStyleLeft, width: menuStyleWidth}">
            <li ng-repeat="menuItem in menuItems" ng-class="{'selected': selectedMenuItemIndex==$index}" repeat-finish="menuFinish();">
                <div class="menu-item-unit">
                    <img ng-src="{{menuItem.pic}}">
                    <div class="menutest" ng-style="{'background-image': 'url('+menuItem.icon+ ')'}"></div>
                </div>
            </li>
        </ul>
    </div>
    <div class="toolbar">
        <span class="toolbar-select">
            {{left}}<i class="tip_img toolbar-img"><img ng-src="{{select.icon}}" height="34.7px"> </i>{{select.right}}
        </span>
        <span>|</span>
        <span class="toolbar-ok">
            {{left}}<i class="tip_img toolbar-img"><img src="{{ok.icon}}" height="34.7px"> </i>{{ok.right}}
        </span>
        <span>|</span>
        <span class="toolbar-back">
            {{left}}<i class="tip_img toolbar-img"><img src="{{menu.icon}}" height="34.7px"> </i>{{menu.right}}
        </span>
    </div>
</div>
