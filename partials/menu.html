<div ng-controller="MenuController" class="menu-content">
    <div class="logo"><img src="assets/images/logo.png" width="100px" height="83.3px"></div>
    <div class="menu-item-container">
        <ul id="menu-item-list" ng-style="{left: menuStyleLeft, width: menuStyleWidth}">
            <li ng-repeat="menuItem in menuItems" ng-class="{'selected': selectedMenuItemIndex==$index}" repeat-finish>
                <img ng-src="{{menuItem.pic}}">
            </li>
        </ul>
    </div>
</div>
