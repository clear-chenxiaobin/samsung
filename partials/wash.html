<div ng-controller="WashController" class="movie-content">
    <div class="service-item-container">
        <div class="service-item-title">洗衣服务</div>
        <div class="service-item-content">
            <img src="assets/images/cloth.png" class="service-item-img">
            <div class="service-item-text">
                <p class="">我们提供普通洗衣和加快洗衣服务，如您有需要，请在下面选择服务时间或来电咨询。洗衣袋和洗衣单均放置在衣柜里。</p>
                <p class="service-item-subtext">咨询电话：021-12345678</p>
                <div style="position: relative">
                    <div class="service-item-btn clock-btn" ng-show="!selected">现在</div>
                    <div class="service-item-btn clock-btn other-time-btn" style="margin-top: 140px" ng-show="!selected" data-reveal-id="myModal" data-animation="fade">选择其他时间</div>
                    <div class="service-item-btn time-btn" ng-show="selected" data-reveal-id="myModal" data-animation="fade">{{timeStr}}</div>
                    <div class="service-item-btn submit-btn" ng-show="selected">提交</div>
                    <div class="btn_border" style="height: 60px;width: 440px;right: 20px;"></div>
                </div>
                <div id="myModal" class="reveal-modal">
                    <div class="toast-title">{{timeStr}}</div>
                    <div class="toast-content-container">
                        <span class="toast-content-item">
                            <p class="toast-content-title">月</p>
                            <p class="toast-content-main" id="time-month">{{month}}</p>
                        </span>
                        <span class="toast-content-item">
                            <p class="toast-content-title">日</p>
                            <p class="toast-content-main" id="time-day">{{day}}</p>
                        </span>
                        <span class="toast-content-item">
                            <p class="toast-content-title">时</p>
                            <p class="toast-content-main" id="time-hour">{{hour}}</p>
                        </span>
                        <span class="toast-content-item">
                            <p class="toast-content-title">分</p>
                            <p class="toast-content-main" id="time-minute">{{minute}}</p>
                        </span>
                        <div id="time_border"></div>
                    </div>
                    <a class="close-reveal-modal"></a>
                </div>
            </div>
        </div>
    </div>
</div>
